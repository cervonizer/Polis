<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Polis</title>
</head>
<body>
    <header>
        <h1>Polis</h1>
        <p>Conheça quem te representa</p>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <main>
        <section id="politicos">
            <div class="politico" id="politico1" data-progresso="90">
                <a href="politico1.html">
                    <img src="img/Politico1.png" alt="Foto do Político 1" class="perfil-politico" />
                    <h2>Político 1</h2>
                </a>
                <div class="barra-container">
                    <div class="barra-preenchida"></div>
                </div>
                <p class="barra-texto"></p>
            </div>

            <div class="politico" id="politico2" data-progresso="37.5">
                <a href="politico2.html">
                    <img src="img/Politico2.png" alt="Foto do Político 2" class="perfil-politico" />
                    <h2>Político 2</h2>
                </a>
                <div class="barra-container">
                    <div class="barra-preenchida"></div>
                </div>
                <p class="barra-texto"></p>
            </div>
        </section>
    </main>

    <script>
    document.querySelectorAll(".politico").forEach(card => {
        const progresso = parseFloat(card.dataset.progresso);
        const barra = card.querySelector(".barra-preenchida");
        const texto = card.querySelector(".barra-texto");

        if (barra && texto) {
            barra.style.width = progresso + "%";
            texto.textContent = progresso + "% das propostas cumpridas";
        }
    });
    </script>

    <style>
    .barra-container {
        background: #eee;
        border-radius: 20px;
        height: 15px;
        width: 100%;
        max-width: 250px;
        margin: 10px auto 0;
    }
    .barra-preenchida {
        background: #bc2323;
        height: 100%;
        border-radius: 20px;
        width: 0%;
        transition: width 0.6s;
    }
    .barra-texto {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 5px;
    }
    </style>
</body>
</html>
